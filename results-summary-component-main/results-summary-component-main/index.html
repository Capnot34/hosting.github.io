<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>
  <main>
  <section>
    <!--Start of the first box-->
    <div class="box1">
      <h4>Your Result</h4>
      <button>
        <h1>76</h1>
        <p>of 100</p>
      </button>

      <article>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </article>
    </div>
<!--End of the first box-->

<!-- Start of the second box-->
<div class="box2">
<h4>Summary</h4>

<div class="content"><!-- This contains the four divs with their images-->
  
<div class="reaction line"><!--The first sub div-->
  <div class="group">
  <img src="./assets/images/icon-reaction.svg" alt="Reaction svg">
  <h5>Reaction</h5>
  </div>
  <p>80 <span>/ 100</span></p>
</div>  

<div class="Memory line"><!--The second sub div-->
  <div class="group">
  <img src="./assets/images/icon-memory.svg" alt="Memory svg">
  <h5>Memory</h5>
  </div>
  <p>92 <span>/ 100</span></p>
</div>

<div class="Verbal line"><!--The third sub div-->
  <div class="group">
  <img src="./assets/images/icon-verbal.svg" alt="Verbal svg">
  <h5>Verbal</h5>
  </div>
  <p>61 <span>/ 100</span></p>
</div>

<div class="visual line"><!--The fourth sub div-->
  <div class="group">
  <img src="./assets/images/icon-visual.svg" alt="visual svg">
  <h5>Visual</h5>
  </div>
  <p>72 <span>/ 100</span></p>
</div>
<button class="continue">Continue</button>
</div>
</div>
  
 </section>
 </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gift Amachree</a>.
  </div>
</body>
</html>
